<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | Smart Dustbin</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #a8e063, #56ab2f);
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            background: #ffffff;
            width: 400px;
            padding: 35px;
            border-radius: 18px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
            text-align: center;
            animation: fadeIn 0.8s ease-in-out;
        }

        h2 {
            margin-bottom: 25px;
            color: #2e7d32;
        }

        input {
            width: 100%;
            padding: 13px 15px;
            margin: 10px 0;
            border-radius: 10px;
            border: 1.5px solid #c8e6c9;
            font-size: 14px;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: #2e7d32;
            box-shadow: 0 0 6px rgba(46, 125, 50, 0.3);
        }

        button {
            width: 100%;
            padding: 13px;
            margin-top: 15px;
            background: #2e7d32;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 15px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #1b5e20;
            transform: translateY(-1px);
        }

        #msg {
            margin-top: 15px;
            font-size: 14px;
            font-weight: bold;
            min-height: 18px;
        }

        .login-link {
            margin-top: 15px;
            display: block;
            font-size: 14px;
        }

        .login-link a {
            color: #2e7d32;
            text-decoration: none;
            font-weight: bold;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

<div class="container">
    <h2>Register Smart Dustbin</h2>

    <input id="dustbinId" type="text" placeholder="Dustbin ID">
    <input id="location" type="text" placeholder="Location">
    <input id="email" type="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">

    <button onclick="register()">Register</button>

    <div id="msg"></div>

    <div class="login-link">
        Already have an account?
        <a href="login.html">Login</a>
    </div>
</div>

<script>
async function register() {
    const msg = document.getElementById("msg");

    const data = {
        dustbinId: document.getElementById("dustbinId").value.trim(),
        location: document.getElementById("location").value.trim(),
        email: document.getElementById("email").value.trim(),
        password: document.getElementById("password").value
    };

    msg.style.color = "#2e7d32";
    msg.innerText = "Registering...";

    try {
        const response = await fetch("http://127.0.0.1:5000/api/register", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(data)
        });

        const result = await response.json();

        if (!response.ok) {
            msg.style.color = "red";
            msg.innerText = result.message;
            return;
        }

        msg.style.color = "green";
        msg.innerText = result.message;

    } catch (error) {
        msg.style.color = "red";
        msg.innerText = "Server not reachable";
    }
}
</script>

</body>
</html>
