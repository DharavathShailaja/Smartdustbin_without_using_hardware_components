<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Smart Dustbin | Login</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", sans-serif;
}

body {
  height: 100vh;
  background: linear-gradient(135deg, #43cea2, #185a9d);
  display: flex;
  align-items: center;
  justify-content: center;
}

.login-card {
  background: white;
  width: 380px;
  padding: 35px;
  border-radius: 18px;
  box-shadow: 0 15px 35px rgba(0,0,0,0.3);
  text-align: center;
}

.login-card h1 {
  color: #185a9d;
  margin-bottom: 10px;
}

.login-card p {
  color: #666;
  margin-bottom: 25px;
}

.input-box {
  margin-bottom: 18px;
}

.input-box input {
  width: 100%;
  padding: 12px;
  border-radius: 10px;
  border: 1px solid #ccc;
  outline: none;
  font-size: 15px;
}

.input-box input:focus {
  border-color: #43cea2;
}

.login-btn {
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 10px;
  background: linear-gradient(135deg, #43cea2, #185a9d);
  color: white;
  font-size: 16px;
  cursor: pointer;
  transition: 0.3s;
}

.login-btn:hover {
  transform: scale(1.03);
}

.extra {
  margin-top: 18px;
  font-size: 14px;
}

.extra a {
  text-decoration: none;
  color: #185a9d;
  font-weight: bold;
}

.extra a:hover {
  text-decoration: underline;
}

.icon {
  font-size: 45px;
  margin-bottom: 10px;
}
</style>
</head>

<body>

<div class="login-card">
  <div class="icon">♻️</div>
  <h1>Smart Dustbin</h1>
  <p>User Login</p>

  <div class="input-box">
    <input type="email" id="email" placeholder="Email">
  </div>

  <div class="input-box">
    <input type="password" id="password" placeholder="Password">
  </div>

  <button class="login-btn" onclick="login()">Login</button>

  <div class="extra">
    Not registered?
    <a href="register.html">Create Account</a>
  </div>
</div>

<script>
function login() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  if(email === "" || password === "") {
    alert("Please enter email and password");
    return;
  }

  // TEMP LOGIN (frontend demo)
  localStorage.setItem("loggedIn", "true");
  localStorage.setItem("userEmail", email);

  window.location.href = "dashboard.html";
}
</script>

</body>
</html>
